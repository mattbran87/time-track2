<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="..\..\..\..\global\styles.css">
    <link rel="stylesheet" href="..\..\..\..\global\jquery_ui\jquery-ui.css">
    <link rel="stylesheet" href="taskTracker.css">
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="..\..\..\..\..\node_modules\bootstrap\dist\js\bootstrap.js"></script>
    <script src="..\..\..\..\..\node_modules\loaders.css\loaders.css.js"></script>
    <script type="text/javascript" src="..\..\..\..\global\scripts.js"></script>
    <script type="text/javascript" src="controller.js"></script>
    <script type="text/javascript" src="taskTracker.js"></script>
    <title>Task Tracker</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-1 buttonsSidebar">
          <a href="../../mainWindow.html" class="side-link home"><i class="fa fa-home"></i></a>
          <a href="../taskHistory/taskHistory.html" class="side-link history"><i class="fa fa-history"></i></a>
          <a href="../userSettings/userSettings.html" class="side-link history"><i class="fas fa-user"></i></a>
          <hr class="line-breaker">
          <span data-toggle="modal" data-target="#genericModal" class="side-link add-task-button" id="addTaskItem"><i class="far fa-plus-square"></i></span>
          <span class="side-link save-all"><i class="far fa-save"></i></span>
          <span class="side-link print-csv"><i class="fas fa-file-csv"></i></span>
          <span class="side-link new-day"><i class="far fa-calendar-alt"></i></span>
        </div>
        <div class="col-sm-11">
          <div class="main container">
            <div class="row">
              <div class="tasks" id="tasks">

              </div>
              <div class="formWrapper" id="formWrapper">
                <form class="addTaskForm" id="addTaskForm" action="index.html" method="post">
                  <div class="container">
                    <div class="row">
                      <div class="col-lg-12 table-responsive">
                        <!-- <div class="submitWrapper" id="submitWrapper">
                          <button type="submit" id="submitTasks" class="btn btn-success">Save All</button>
                        </div> -->
                        <table class="table table-hover">
                          <thead>
                            <tr>
                              <th scope="col"></th>
                              <th scope="col">Task Name</th>
                              <th scope="col">Tags</th>
                              <th scope="col">Task Description</th>
                              <th scope="col">Start Time</th>
                              <th scope="col">End Time</th>
                              <th scope="col" class="hidden">Current Position</th>
                            </tr>
                          </thead>
                          <tbody id="container">

                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="genericModal" tabindex="-1" role="dialog" aria-labelledby="genericModalTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="genericModalTitle"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

          </div>
          <div class="modal-footer">

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
